apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: form-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: malaynew07/form-frontend:v2
        ports:
        - containerPort: 80

