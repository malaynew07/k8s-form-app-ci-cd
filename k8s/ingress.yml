apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: form-ingress
  namespace: form-app
spec:
  ingressClassName: nginx
  rules:
  - host: form.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3000

